<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - JavaScript Moderno</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="px-6 py-4 font-bold sm:flex sm:items-center sm:justify-between">
        <section class="flex justify-between">
            <div class="flex items-center">
                <img src="/img/sun-icon.svg" class="h-16"/>
                <h1 class="text-2xl text-white">Tu Canal del Clima</h1><h1 class="text-2xl text-yellow-500">&nbsp;Web</h1>
            </div>
            <button class="text-gray-800 sm:hidden">
                <svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                    <path d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"></path>
                </svg>
            </button>
        </section>
        <div class="flex flex-col items-start mt-3 gap-3 sm:flex-row sm:m-0">
            <button class="text-white hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-800">Blog</button>
            <button class="text-white hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-800">Acerca</button>
            <button class="text-white hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-800">Contacto</button>
        </div>
    </nav>
    <div class="container mx-auto ">
        
        <div class="max-w-lg mx-auto ">
            <form id="formulario" class="mt-10" action="#" method="POST">
                <div class="mt-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Escribe tu Ciudad"
                        class="w-full p-2 rounded"
                    />
                </div>
                <div class="mt-2">
                    <select 
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                        id="pais"
                    >
                        <option disabled selected value="">-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                </div>

                <input 
                    type="submit"
                    class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
                    value="Obtener Clima"
                />

            </form>

            <div class="p-6 mt-10">
                <div id="resultado">
                    <p class="text-center text-white mt-6">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
                </div>
            </div>
     
        </div>
        <div class="max-w-lg mx-auto h-auto bg-white border-4 border-black rounded flex justify-between text-center items-center px-8 py-8 gap-2">
            <div class="-m-2">
                <img src="/img/sun-icon.svg" class="w-40">
                <p class="font-bold -mt-4">Despejado</p>
            </div>
            <div class="text-left">
                <h2 class="">Máxima: 17°</h2>
                <h2 class="">Mínima: 16°</h2>
                <h2 class="">ST: 15°</h2>
                <h2 class="">Humedad: 35%</h2>
            </div>
            <div class="text-left">
                <h2 class="">Viento: 18kxh</h2>
                <h2 class="">V. Dirección: Noroseste</h2>
                <h2 class="">Ráfagas: 25k</h2>
                <h2 class="">Precipitación: 28%</h2>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
